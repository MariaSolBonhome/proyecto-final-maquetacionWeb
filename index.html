<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo de la web -->
    <title>Maria Sol Bonhome</title>
    <!-- importar el css con link:css -->
    <link rel="stylesheet" href="style.css">

    <!-- https://boxicons.com/ (libreria de iconos. La importamos) -->
    <link rel="stylesheet"  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- https://remixicon.com/ -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- importacion de fonts de google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Dosis:wght@200..800&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>

<!-- Seccion <header> contiene logo + barra de navegacion -->
    <header>
        <!-- Logo -->
        <a href="#" class="logo">Maria Sol Bonhome</a>

        <!--Si achico pantalla se rompe visualmente la UL, asi q sumamos logo MENU. Agrego id="menu-icon".
        El problema es q no se puede clickear el logo, asi ponemos el input checkbox, el label (lo q se ve)
        y se coloca el div del logo-menu dentro del label. ESTE ES EL TRUCO PARA Q EL BOTON SEA CLICKEABLE SIN USAR JAVASCRIPT-->
        <input type="checkbox" name="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon-action"> <!--Agrego class para en css hacer q no se vea nada-->
            <div class='bx bx-menu' id="menu-icon"></div>
        </label>
      

        <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>        
   

<!-- HERO SECTION -->

        <section class="hero">
            <div class="hero-text">
                <h5>Frontend Developer</h5>
                <h4>ReactJS Tech Lead</h4>
                <h1>Maria Sol Bonhome</h1>
                <p>(texto donde nos vendemos) Aprende todas las tecnologias conmigo y podras<br>
                obtener tu primer trabajo de desarrollador web al finalizar este curso
                </p>
                <a href="#">CV</a>
                <a href="#" class="videos"><i class="ri-play-fill"></i>Mira mis videos</a> <!--La i de riplayfill es link de logo de remixicon-->
            </div>


            <div class="hero-img"> <!--Pongo ese class para saber q este div se trata de la imagen de la seccion hero-->
                <img src="assests/unnamed.jpgs" alt="sol foto">
            </div>
        </section>

    <div class="icons">
        <a href="#"><i class="ri-instagram-line"></i></a>
        <a href="#"><i class="ri-linkedin-box-fill"></i></a>
        <a href="#"><i class="ri-github-fill"></i></a>
    </div>

    <div class="scroll-down">
        <a href="#"><i class="ri-arrow-down-s-line"></i></a>
    </div>
    
</body>
</html>
